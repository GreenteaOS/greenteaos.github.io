<!DOCTYPE html>

<body>
<style>
#frameQuery {
	position: absolute;
	left: -10000px;
	top: -10000px;
}
</style>
This page simply redirects actions to the system
<noscript><br>Please, enable JavaScript to use this feature</noscript>
<div id="frameQuery"></div>
<script type="text/javascript">
var target = "greentea:\/\/do" + window.location.search
var el = document.getElementById('frameQuery') || document.body
var iframes = document.createElement('iframe')
if (iframes !== null) {
	el.appendChild(iframes)
	iframes.src = target
}
</script>
</body>
